<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--<title>Osadzone strony</title>-->
<title>Enter nickname - Kahoot!</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    
    .iframe-container {
        width: 100%;
        height: 50%; /* Wysokość każdej osadzonej ramki */
    }
    
    .iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
<div class="iframe-container">
    <iframe src="https://www.kahoot.it"></iframe>
</div>
<div class="iframe-container">
    <iframe src="https://www.kahoot.rocks"></iframe>
</div>
</body>
</html>
